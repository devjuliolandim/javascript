<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            background-color: gray;
            font: normal 18pt Arial;
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="number1" id="number1"> +
    <input type="number" name="number2" id="number2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = "res">Resultado</div>


    <h1>Multiplicando valores</h1>
    <input type="number" name="number3" id="number3"> x
    <input type="number" name="number4" id="number4">

    <input type="button" value="Multiply" onclick="multplicar()">

    <div id = "res2">Resultado</div>

    <script>

        function somar(){
            let n1 = Number(window.document.getElementById('number1').value)
            let n2 = Number(window.document.getElementById('number2').value)

            let res = window.document.getElementById('res')

            let s = n1 + n2

            res.innerHTML = `O resultado da soma de ${n1} mais ${n2} é <strong>${s}</strong>`
        }


        function multplicar(){
            let n1 = Number(window.document.getElementById('number3').value)

            let n2 = Number(document.getElementById('number4').value)

            let res  = document.getElementById('res2')


            let s = n1 * n2

            res.innerHTML = `O resultado da multiplicação de ${n1} mais ${n2} é <strong>${s}</strong>`
        }


    </script>
</body>
</html>
