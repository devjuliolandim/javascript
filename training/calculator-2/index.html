<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="display" id="display" placeholder="0" readonly>
        <div class="btn">
            <button class="gray">AC</button>
            <button class="gray">DEL</button>
            <button class="gray">%</button>
            <button class="orange">/</button>
        </div>
        <div class="btn">
            <button class="dark-gray">7</button>
            <button class="dark-gray">8</button>
            <button class="dark-gray">9</button>
            <button class="orange">x</button>
        </div>
        <div class="btn">
            <button class="dark-gray">4</button>
            <button class="dark-gray">5</button>
            <button class="dark-gray">6</button>
            <button class="orange">-</button>
        </div>
        <div class="btn">
            <button class="dark-gray">1</button>
            <button class="dark-gray">2</button>
            <button class="dark-gray">3</button>
            <button class="orange">+</button>
        </div>
        <div class="btn">
            <button id = "zero">0</button>
            <button class="dark-gray">,</button>
            <button class="orange">=</button>
            
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
