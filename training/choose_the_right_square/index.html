<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose Square</title>
</head>
<body>
    <header>
        <h1>Choose the right square</h1>

        <button id = "random">Random!</button>
    </header>
    
    <main>
        <div class="pad"></div>
        <div class="pad"></div>
        <div class="pad"></div>
        <div class="pad"></div>
    </main>

    <section>
        <h2>Score:</h2>
        <h2>0</h2>
    </section>
    
    <script>
        
        let arrayPads = Array.from(document.querySelectorAll('.pad'))

        const randomBtn = document.getElementById('random')

        randomBtn.onclick = () =>{
            let randomNum = Math.floor(Math.random()*4)

            //arrayPads[randomNum].style.backgroundColor = 'green'

            for(let i = 0; i<4; i++){
                if(i == randomNum){
                    arrayPads[i].style.backgroundColor = 'green'
                }else{
                    arrayPads[i].style.backgroundColor = 'red'
                }
            }
        }

        arrayPads.forEach(pad => {
            pad.addEventListener('click', () =>{
                pad.style.backgroundColor = 'lightblue'
            })
        })

    </script>

</body>
</html>
