    <link rel="stylesheet" href="style.css">
    <title>Choose Square</title>
</head>
<body>
    <header>
        <h1>Choose the right square</h1>

        <button id = "start">Random!</button>
    </header>
    
    <main>
        <div class="pad" onclick="verify()"></div>
        <div class="pad" onclick="verify()"></div>
        <div class="pad" onclick="verify()"></div>
        <div class="pad" onclick="verify()"></div>
    </main>

    <section>
        <h2>Score:</h2>
        <h2>0</h2>
    </section>
    
    <script>
        const divArrDOM = document.querySelectorAll('.pad')

        const startBtn = document.getElementById('start')

        let scoreCount = 0

        startBtn.addEventListener('click', function(){

            let randomSquare = Math.floor(Math.random()*4)

            divArrDOM.forEach((square,index) => {
                square.addEventListener('click', function(){

                    if(index == randomSquare){
                        alert('You clicked in the right square')
                    }else{
                        alert('You clicked in the wrong square')
                    }



                })



            })

        })

    </script>

</body>
