<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Card Shuffle</h1>
    </header>
    <main>

        <section id = "top">
            <div class="cards"> <img src="images/cards/1.png" alt=""></div>
            <div class="cards"> <img src="images/cards/2.png" alt=""></div>
            <div class="cards"> <img src="images/cards/3.png" alt=""></div>
            <div class="cards"> <img src="images/cards/4.png" alt=""></div>
            <div class="cards"> <img src="images/cards/5.png" alt=""></div>
        </section>

        <section id = "mid">
            <div class="cards"> <img src="images/cards/6.png" alt=""></div>
            <div class="cards"> <img src="images/cards/7.png" alt=""></div>
            <div class="cards"> <img src="images/cards/8.png" alt=""></div>
            <div class="cards"> <img src="images/cards/9.png" alt=""></div>
            <div class="cards"> <img src="images/cards/10.png" alt=""></div>
        </section>

        <section id = "bot">
            <div class="cards"> <img src="images/cards/J.png" alt=""></div>
            <div class="cards"> <img src="images/cards/Q.png" alt=""></div>
            <div class="cards"> <img src="images/cards/K.png" alt=""></div>
        </section>

        <button id = "shuffle" onclick="audio.play()">Shuffle</button>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
