<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>

    <style>
        body{
            background-color: gray;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Sistema de Multas</h1>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id = "res">Resultado:</div>

    <script>
        
        
       
        function verificar(){
        let result = document.getElementById('res')
        
        var vel = Number(document.getElementById('vel').value)

        result.innerHTML = `Sua velocidade atual é <strong> ${vel} Km/h </strong>`

        if(vel> 60){
            result.innerHTML += `<p>Você está acima da velocidade permitida! Sua velocidade é <strong> ${vel} Km/h</strong> e isso é ${vel - 60} a mais do que o permitido</p>`
        }else{
            result.innerHTML += `<p>Você está no limite permitido de velocidade! Sua velocidade atual é de <strong> ${vel} Km/h</strong></p>`
        }
    }
    </script>
    
</body>
</html>
